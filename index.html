<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://images-eds-ssl.xboxlive.com/image?url=4rt9.lXDC4H_93laV1_eHM0OYfiFeMI2p9MWie0CvL99U4GA1gf6_kayTt_kBblFwHwo8BW8JXlqfnYxKPmmBbvQbCpXh1uTTFavvv9YLo4YbtVMLLUUsw9wB39vqj5Tm.vgm_SkYGbOk27ytKEu3_95CpHD0zWhHQ5utD3yCGc-&format=source">
    <title>SIMON SAY GAME</title>
</head>

<body>
    <h1 class="main-heading">Simon say GAME</h1>
    <h2 class="level-heading">Press any key to start the game</h2>
    <h3 class="highest-score"></h3>
    <div class="button-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn green" type="button" id="green"></div>
        </div>
        <div class="line-two">
            <div class="btn yellow" type="button" id="yellow"></div>
            <div class="btn blue" type="button" id="blue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
